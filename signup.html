<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body bgcolor=" whitesmoke">
    <!-- background="images/R.jpg" -->
    <center>
      <table
        bgcolor=" white"
        height="450"
        width="350"
        align="middle"
        border="0"
        cellspacing=""
        cellpadding="0"
      >
        <tr>
          <td align="middle">
            <img src="" alt="logo" />
            <h2>Sign Up</h2>
            <form action="" method="get" name="register">
              <a href=""
                ><button type="submit" name="submit">
                  Sign Up with facebook
                </button></a
              >
              <hr />
              <input type="email" name="name" placeholder="Email" />
              <br /><br />

              <input
                type="password"
                name="name"
                placeholder="Password"
                minlength="8"
                maxlength="50"
              />
              <br /><br />
              <input type="checkbox" name="Remember" value="Remember" />
              <label>
                I agree to the Freelancer
                <a href="">User Agreement</a> and <a href="">Privacy Policy</a>.
              </label>

              <br /><br />
              <button type="submit" name="submit">
                <a href="profile.html">Join</a>
              </button>
              <br />
            </form>
            <hr />
            Already have an account? <a href="login.html">Login</a>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
